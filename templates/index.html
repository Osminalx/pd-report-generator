<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Reportes</title>
  <link name="icon" type="image/svg+xml" href="./assets/table.svg"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Generador de Reportes</h2>
      </div>
      <div class="card-body">
        <form method="post" id="reportForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="start_date" class="form-label">Fecha de Inicio</label>
              <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="col-md-6">
              <label for="end_date" class="form-label">Fecha de Fin</label>
              <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-4">
            <span id="submitText">Generar Reporte</span>
            <div id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
          </button>
        </form>
      </div>
    </div>

    <!-- Toast de NotificaciÃ³n -->
    <div class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" id="successToast">
      <div class="d-flex">
        <div class="toast-body">
          Reporte generado exitosamente!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

</body>
</html>
